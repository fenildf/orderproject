{% extends "base.html" %}

{% block content %}
<h2>Invoices</h2>
<a class="btn" href="{% url 'invoice_create' %}">New Invoice</a>
<table class="table">
    <tr>
        <th>Code</th><th>Client</th><th>Total</th><th>Paid On</th>
    </tr>
    {% for invoice in object_list %}
    <tr>
        <td><a class="btn" href="{% url 'invoice_edit' invoice.code %}">{{invoice.code}}</a></td>
        <td>{{invoice.client}}</td>
        <td>{{invoice.total}}</td>
        <td>{{invoice.paid_date}}</td>
    </tr>
    {% endfor %}
</table>
</ul>
{% endblock %}
