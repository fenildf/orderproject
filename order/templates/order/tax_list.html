{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2>{% trans verbose_name_plural %}</h2>
<a class="btn" href="{% url 'tax_create' %}">{% trans 'New Tax' %}</a>
<table class="table">
    <tr>
        <th>{% trans 'Name' %}</th><th>{% trans 'Rate' %}</th>
    </tr>
    {% for tax in object_list %}
    <tr>
        <td><a class="btn" href="{% url 'tax_edit' tax.id %}">{{tax.name}}</a></td>
        <td>{{tax.rate}}</td>
    </tr>
    {% endfor %}
</table>
</ul>
{% endblock %}
